<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Story Grove ‚Äî Interactive Demo</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link rel="stylesheet" href="styles.css" />
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link href="https://fonts.googleapis.com/css2?family=DM+Sans:wght@400;500;700&family=Crimson+Pro:wght@400;600&display=swap" rel="stylesheet" />
</head>
<body>
  <div class="app">
    <header class="app-header">
      <div class="logo">Story Grove</div>
      <button class="sound-toggle" id="soundToggle" aria-label="Toggle sounds">
        üîà
      </button>
    </header>

    <!-- HOME / GALLERY VIEW -->
    <main id="homeView" class="view view--active">
      <section class="hero">
        <h1>Interactive Story Demo</h1>
        <p>
          A small, atmospheric framework for branching stories with multiple endings.
        </p>
      </section>

      <section class="stories-grid" id="storiesGrid">
        <!-- Cards get injected by script.js -->
      </section>
    </main>

    <!-- STORY READER VIEW -->
    <main id="storyView" class="view view--hidden">
      <button class="back-button" id="backButton">‚Üê Back to stories</button>

      <section class="story-wrapper">
        <div class="story-header">
          <h2 id="storyTitle"></h2>
          <p id="storyTagline" class="story-tagline"></p>
        </div>

        <div class="story-panel">
          <div id="storyText" class="story-text"></div>

          <div id="choicesContainer" class="choices"></div>

          <div id="endingMedia" class="ending-media"></div>
        </div>
      </section>
    </main>
  </div>

  <audio id="clickSound" src="https://actions.google.com/sounds/v1/cartoon/wood_plank_flicks.ogg" preload="auto"></audio>

  <script src="script.js"></script>
</body>
</html>
